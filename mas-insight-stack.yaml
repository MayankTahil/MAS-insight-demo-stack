  #CRAWLERS
  crawler-1:
    image: registry.americasreadiness.com:5000/vip-crawler
    volumes:
      - "${VIP_INPUT}:/var/vip-input/vips.csv:ro"
    environment:
      - FILE=vips.csv
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      VIPS:
        ipv4_address: ${CRAWLER_1}
    hostname: crawler-1
  crawler-2:
    image: registry.americasreadiness.com:5000/vip-crawler
    volumes:
      - "${VIP_INPUT}:/var/vip-input/vips.csv:ro"
    environment:
      - FILE=vips.csv
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "1m"
