    hostname: security-insight-4

  #GATEWAY INSIGHT
  gateway-insight-1:
    image: registry.americasreadiness.com:5000/gateway-insight:v2
    environment:
      - MAS=${MAS}
      - SRCIP=${NSIP1}
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      SNIPS :
        ipv4_address: ${GATEWAY_INSIGHT_1}
    hostname: gw-insight-1

  #HDX INSIGHT
  hdx-insight-1:
    image: registry.americasreadiness.com:5000/hdx-insight
    volumes:
      - "${HDX_USECASES}:/usecases:ro"
    environment:
      - MAS=${MAS}
      - FILES=/usecases/gw1
      - SRC_IP=${NSIP1}
    restart: always
    logging:
      driver: json-file
