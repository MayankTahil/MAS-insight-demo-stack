        max-file: "1"
    networks:
      SNIPS :
        ipv4_address: ${SSL_INSIGHT_1}
    hostname: ssl-insight-1
  ssl-insight-2:
    image: registry.americasreadiness.com:5000/ssl-insight
    environment:
      - NSIP=${NSIP1}
      - USERNAME=${USERNAME}
