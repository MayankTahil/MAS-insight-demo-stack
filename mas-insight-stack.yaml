        max-size: "1m"
        max-file: "1"
    networks:
      SNIPS:
        ipv4_address: ${WEBAPP_1}
    hostname: webapp-1
  webapp-2:
    image: "registry.americasreadiness.com:5000/webapp"
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "1"
