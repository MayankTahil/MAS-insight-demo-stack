---
version: "2"
services:
  # BULK SERVERS
  bulk-server-1:
    image: "mayankt/bulk-server"
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      SNIPS:
        ipv4_address: ${BULK_SERVER_1}
    hostname: bulk-server-1
  bulk-server-2:
    image: "mayankt/bulk-server"
    restart: always
    logging:
      driver: json-file
